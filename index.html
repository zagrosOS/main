    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            text-align: center;
            background-color: #34495E;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;

            font-size: 18px;
        }
        nav a:hover {

        }
        .content {
            padding: 20px;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* New Button Style from Uiverse.io by cybrejon */
        a {
            color: rgba(255, 255, 255, 0.692);
            padding: 10px 15px;
            display: inline-block; /* Changed from flex to inline-block */
            justify-content: center; /* Center align */
            align-items: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.397);
            background: rgba(255, 255, 255, 0.068);
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 5px;
            margin: 20px 0;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        a:hover {
            border-color: rgba(255, 255, 255, 0.623);
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.144),
                rgba(255, 255, 255, 0.247),
                rgba(255, 255, 255, 0.39)
            );
            box-shadow: 0 6px rgba(255, 255, 255, 0.623);
            transform: translateY(-6px);
        }

        a:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Optional */
